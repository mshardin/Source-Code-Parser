<html>
<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
<link rel="stylesheet" href="builder.css" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$("#css_link").click(function() { 
		$("#css").toggleClass("hide");
	});	

	$("#js_link").click(function() { 
		$("#js").toggleClass("hide");
	});
});
</script>

<style type="text/css">
.CodeMirror {
	background-color: #ECECEC;
}

p {
	display: inline;
}

.p-back {
	background-color: yellow;
	width: 100%;
}

#sub-table-cat {
	margin-right: 2px;
}
</style>

<body> 

<div id="wrap">
	<!-- Code Editors -->
	<section id="code_editors">
		<div id="html" class="code_box">
			<h3>HTML<span style="float:right;"><a href="#" id="css_link">CSS</a> | <a href="#" id="js_link">JS</a></span></h3>

			<textarea name="html"></textarea>
		</div>
		<div id="css" class="code_box">
			<h3>CSS</h3>

			<textarea name="css"></textarea>
		</div>
		<div id="js" class="code_box">
			<h3>JavaScript</h3>

			<textarea name="js"></textarea>
		</div>
	</section>
	
	<!-- Sandboxing -->
	<section id="output">
		<iframe></iframe>
	</section>
</div>

<script src="http://codemirror.net/lib/codemirror.js"></script>
<script src="builder.js"></script>
<!-- For HTML/XML -->
<script src="http://codemirror.net/mode/xml/xml.js"></script>
<script src="http://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>

<!-- For CSS -->
<script src="http://codemirror.net/mode/css/css.js"></script>

<!-- For JS -->
<script src="http://codemirror.net/mode/javascript/javascript.js"></script>

</body>

</html>
